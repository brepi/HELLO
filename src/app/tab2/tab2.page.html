<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row *ngFor="let ele of songList">
    <ion-col> {{ele.Title}}</ion-col>
  </ion-row>
  <ion-button (click)="addSongs()"> Click Me</ion-button>
  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
